site_name: PreBook Documentation
theme:
  custom_dir: overrides
  logo: assets/PB.png
  favicon: assets/PB.png
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.sections
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.tooltips
    - content.tabs.link
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - navigation.prune
  icon:
    edit: material/file-edit
    view: material/file-eye
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  palette:
    # Palette toggle for dark mode
      scheme: slate
      primary: black
      accent: indigo
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pre-book
    - icon: fontawesome/brands/discord
      link: https://discord.gg/Qf3PJKhAFg
extra_css:
  - stylesheets/extra.css
  - stylesheets/msdl.css

extra_javascript:
  - javascripts/msdl.js

nav:
  - Home:
      - Home: index.md
      - Branding: branding.md
      - Boot Menu Key: boot-key.md
  - FAQ:
      - FAQ: faq/README.md
      - Details:  
        - Removed Features: faq/features.md
  - Setup:
      - Setup: setup/README.md
      - Playbooks:
        - AtlasOS: setup/playbooks/atlas.md
        - ReviOS: setup/playbooks/revi.md
        - Stock: setup/playbooks/stock.md
  - Customization:
      - Customization: customization/README.md
      - Components:
          - Included Apps: customization/apps.md
      - Settings:
        - Language: customization/language.md
        - Editions: customization/editions.md
        - Windows Settings: customization/windows.md    


repo_url: https://github.com/pre-book/docs
repo_name: "Pre-Book/docs"
edit_uri: edit/main/docs/
site_url: https://prebook.asterisk.lol

watch: 
  - includes

markdown_extensions:
  - abbr
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - tables
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md

  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - meta
plugins:
  - search
  - social
  - privacy:
      enabled: !ENV [CI, false]
  - git-committers:
      repository: pre-book/docs
      branch: main
      enabled: !ENV [CI, false]
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: "100%"
      height: auto
      zoomable: true
      draggable: true
      auto_caption: false
      caption_position: bottom
  - awesome-pages

copyright: >
  Made with ğŸ¤ by Asterisk & conaN.
  <br>PreBook is not affiliated with Microsoft, Atlas or Revision.
